<div class="container">
    <div class="row my-3 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="row m-1 px-3">
                <div class="col-12 bg-dark border rounded text-white">
                    <h1 class="float-right">{{ display }}</h1>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-6 px-3 py-1">
                    <button class="btn btn-dark btn-block">Show Historic</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger btn-block" (click)="clean()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-block" (click)="backspace()">Backspace</button>
                </div>
            </div>
            <div class="row m-1 align-self-center">
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark btn-block"(click)="defineOperation('*')">*</button>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark btn-block"(click)="defineOperation('/')">/</button>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark btn-block"(click)="defineOperation('-')">-</button>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-dark btn-block"(click)="addNumber('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success btn-block"(click)="calculate()"> = </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark btn-block"(click)="defineOperation('+')">+</button>
                </div>
            </div>
            <div class="row m-4">
                <ul class="list-group"> 
                    <li *ngFor="let item of historic" class="list-group-item">
                      {{item.number1}} {{item.operation}} {{item.number2}} = {{item.display}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
